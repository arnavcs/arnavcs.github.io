<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>$title$</title>
    $for(css)$
    <link rel="stylesheet" href="$css$"/>
    $endfor$
  </head>
  <body>
    <div class="bg-fixed"></div>
    <main>
      <header>
        <hgroup>
          $path$
          <h1 id="title">$title$</h1>
        </hgroup>
        $if(header)$
        <p>$header$</p>
        $endif$
      </header>
      $body$
      <footer>
        $if(footer)$
        <p>$footer$</p>
        $endif$
        <p>
          Contributing to a lightweight web. HTML generated with Pandoc.
        </p>
      </footer>
    </main>
  </body>
</html>
